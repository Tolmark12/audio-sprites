      # 1 Tagged BCA PCA Assets  ==========================================
      -
        duration: {kind: dialogue }
        dialogue:
          timeline:
            - {action: tech-ws }
            - {action: operator-ws }
            - {action: con-sys }
            - {action: com-rack }
            - {action: control-ns }
            - {action: tape-back }
            - {action: c-app-server }
            - {action: c-app-server2 }
            - {action: a }
          defaults:
            next: 1000
          actions:
            operator-ws:
              pos: operator-ws-hit
